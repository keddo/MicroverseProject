<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <div class="container justify-content-center">
        <header>
          <h1 id="title">Microverse Survey Form</h1>
          <p id="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        </header>
  
        
      <div class="form-container">
       <form id="survey-form">
        <div class="form-group">
          <label id="name-label">Name:</label>
          <input type="text" class="form-control" name="name-label" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label id="email-label">
          Email: </label>
          <input type="email" class="form-control" name="email-label" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
        <label id="number-label">Age:</label>
        <input type="number" class="form-control" name="number-label"  min="0" max="90" id="number" placeholder="Age">
        </div>
        <div class="form-group">
          <label id="number-label" for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" class="form-control">
          <option>Student</option>
          <option>Teacher</option>
          <option>Guest</option>
        </select>
        </div>
        <div>
          <label>What is your favorite feature of Microverse</label>
        <div class="form-check">
          <label class="form-check-label" for="radio1">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked> Definitely
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="radio2">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2"> Maybe
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input"> Not sure
          </label>
        </div>
      </div>
       
      
        <div>
<label>What would you like to see improved? (Check all that apply)</label>
          <div class="form-check">
            <label class="form-check-label" for="radio1">
              <input type="checkbox" class="form-check-input" id="radio1" name="optradio" value="option1" checked> Front-end Projects
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="radio2">
              <input type="checkbox" class="form-check-input" id="radio2" name="optradio" value="option2">Back-end Projects
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"> Data Visualization
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"> Challenges
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input"> City Meetups
            </label>
          </div>
        </div >
        <div class="form-group">
          <label>Any comments or suggestions?</label>
         
          <textarea rows="4" cols="50" placeholder="Enter your comments here...." class="form-control">
 
          </textarea>
          </div>
          <div>
             <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
       </form> 
    </div>
      
      </div>
        </div>        

      </div>

      
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
